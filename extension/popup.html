            margin-bottom: 8px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startBtn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        #startBtn:hover {
            opacity: 0.9;
        }

        #stopBtn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        #stopBtn:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {

            border-radius: 5px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status.active {
            background: #d4edda;
            color: #155724;

        .info {

            font-size: 0.85em;
            color: #004085;
            margin-top: 10px;
